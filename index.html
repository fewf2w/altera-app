<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vedma Clicker</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
        :root {
            --primary-bg: #1a1125; /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ñ–æ–Ω */
            --secondary-bg: #2a1a3d; /* –§–æ–Ω –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --accent-color: #9d4edd; /* –Ø—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
            --text-color: #e0d8f5; /* –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            --glow-color: rgba(157, 78, 221, 0.7); /* –¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è */
            --success-color: #5a9367;
            --disabled-color: #554a66;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ —Ç–∞–ø–µ */
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (–±–∞–ª–∞–Ω—Å) */
        .header {
            width: 100%;
            text-align: center;
        }

        .balance-display {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .cps-display {
            font-size: 1em;
            color: var(--accent-color);
            margin-top: 5px;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–ª–∏–∫–µ—Ä–∞ */
        .clicker-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .click-button {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #4a2f6a 0%, #2a1a3d 70%);
            border: 4px solid var(--accent-color);
            border-radius: 50%;
            font-size: 6em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px var(--glow-color);
            animation: float 4s ease-in-out infinite;
        }

        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px var(--glow-color), 0 0 50px var(--glow-color);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞—Ä—è—â–µ–π –∫–Ω–æ–ø–∫–∏ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .click-feedback {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            pointer-events: none;
            animation: fade-up 1s forwards;
            text-shadow: 0 0 5px #000;
        }

        @keyframes fade-up {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }


        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–∫–Ω–æ–ø–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞) */
        .footer {
            width: 100%;
        }

        .shop-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .shop-button:hover {
            background-color: #b166f5;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ */
        .shop-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .shop-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .shop-content {
            background-color: var(--primary-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            width: 100%;
            max-width: 500px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .shop-modal.open .shop-content {
            transform: translateY(0);
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--secondary-bg);
        }

        .shop-header h2 {
            font-size: 1.5em;
        }

        .close-shop-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8em;
            cursor: pointer;
        }
        
        .shop-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .shop-item {
            display: flex;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }
        
        .item-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
            text-align: left;
        }

        .item-details h3 {
            font-size: 1.1em;
            margin: 0;
        }
        
        .item-details p {
            font-size: 0.9em;
            color: #b3a5d1;
        }

        .buy-item-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .buy-item-btn:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –º–∞–≥–∞–∑–∏–Ω—É */
        .shop-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 2em;
            cursor: pointer;
            padding: 0 20px;
        }
        
        .nav-btn:disabled {
            color: var(--disabled-color);
            cursor: not-allowed;
        }

        #page-indicator {
            font-size: 1.2em;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å: –ë–∞–ª–∞–Ω—Å -->
        <header class="header">
            <p id="balance" class="balance-display">0 üîÆ</p>
            <p id="cps" class="cps-display">0 –≤ —Å–µ–∫—É–Ω–¥—É</p>
        </header>

        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å: –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫–ª–∏–∫–∞ -->
        <main class="clicker-area">
            <button id="click-button" class="click-button">üßô‚Äç‚ôÄÔ∏è</button>
        </main>

        <!-- –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å: –ö–Ω–æ–ø–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞ -->
        <footer class="footer">
            <button id="open-shop-btn" class="shop-button">–ú–∞–≥–∞–∑–∏–Ω üìú</button>
        </footer>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-modal" class="shop-modal">
        <div class="shop-content">
            <header class="shop-header">
                <h2>–õ–∞–≤–∫–∞ –í–µ–¥—å–º—ã</h2>
                <button id="close-shop-btn" class="close-shop-btn">&times;</button>
            </header>
            
            <div id="shop-items" class="shop-items">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <nav class="shop-nav">
                <button id="prev-page-btn" class="nav-btn">‚¨ÖÔ∏è</button>
                <span id="page-indicator">1 / 3</span>
                <button id="next-page-btn" class="nav-btn">‚û°Ô∏è</button>
            </nav>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            } catch (e) {
                console.error("Telegram WebApp script not found or failed to initialize.");
            }

            // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let balance = 0;
            let coinsPerClick = 1;
            let coinsPerSecond = 0;
            let currentPage = 1;
            const totalPages = 3;

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const balanceEl = document.getElementById('balance');
            const cpsEl = document.getElementById('cps');
            const clickButton = document.getElementById('click-button');
            const openShopBtn = document.getElementById('open-shop-btn');
            const closeShopBtn = document.getElementById('close-shop-btn');
            const shopModal = document.getElementById('shop-modal');
            const shopItemsContainer = document.getElementById('shop-items');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const pageIndicator = document.getElementById('page-indicator');

            // –û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
            const shopItems = [
                // –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1: –£—Å–∏–ª–µ–Ω–∏–µ –∫–ª–∏–∫–∞
                { id: 'item1', name: '–ú–∞–≥–∏—á–µ—Å–∫–∞—è –ø—ã–ª—å—Ü–∞', basePrice: 15, cpc: 1, cps: 0, icon: '‚ú®', owned: 0, page: 1 },
                { id: 'item2', name: '–î—Ä–µ–≤–Ω–∏–π –≥—Ä–∏–º—É–∞—Ä', basePrice: 100, cpc: 5, cps: 0, icon: 'üìñ', owned: 0, page: 1 },
                { id: 'item3', name: '–ö—Ä–∏—Å—Ç–∞–ª–ª —Å–∏–ª—ã', basePrice: 1100, cpc: 25, cps: 0, icon: 'üíé', owned: 0, page: 1 },
                // –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2: –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
                { id: 'item4', name: '–ö–∏–ø—è—â–∏–π –∫–æ—Ç–µ–ª–æ–∫', basePrice: 50, cpc: 0, cps: 1, icon: '‚öóÔ∏è', owned: 0, page: 2 },
                { id: 'item5', name: '–§–∞–º–∏–ª—å—è—Ä-–∫–æ—Ç', basePrice: 500, cpc: 0, cps: 8, icon: 'üêà‚Äç‚¨õ', owned: 0, page: 2 },
                { id: 'item6', name: '–ó–∞—á–∞—Ä–æ–≤–∞–Ω–Ω–∞—è –º–µ—Ç–ª–∞', basePrice: 5500, cpc: 0, cps: 45, icon: 'üßπ', owned: 0, page: 2 },
                // –°—Ç—Ä–∞–Ω–∏—Ü–∞ 3: –ú–æ—â–Ω—ã–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
                { id: 'item7', name: '–ó–µ–ª—å–µ –ø—Ä–æ–∑—Ä–µ–Ω–∏—è', basePrice: 10000, cpc: 100, cps: 0, icon: 'üß™', owned: 0, page: 3 },
                { id: 'item8', name: '–õ—É–Ω–Ω—ã–π –∞–º—É–ª–µ—Ç', basePrice: 80000, cpc: 0, cps: 250, icon: 'üåô', owned: 0, page: 3 },
                { id: 'item9', name: '–ü–æ—Å–æ—Ö –ê—Ä—Ö–∏–º–∞–≥–∞', basePrice: 500000, cpc: 1000, cps: 1000, icon: 'ü™Ñ', owned: 0, page: 3 },
            ];

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª
            const formatNumber = (num) => {
                if (num < 1e3) return num.toFixed(0);
                if (num >= 1e3 && num < 1e6) return +(num / 1e3).toFixed(1) + 'K';
                if (num >= 1e6 && num < 1e9) return +(num / 1e6).toFixed(1) + 'M';
                if (num >= 1e9 && num < 1e12) return +(num / 1e9).toFixed(1) + 'B';
                return num.toExponential(1);
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –∏ CPS
            const updateDisplay = () => {
                balanceEl.innerHTML = `${formatNumber(balance)} üîÆ`;
                cpsEl.textContent = `${formatNumber(coinsPerSecond)} –≤ —Å–µ–∫—É–Ω–¥—É`;
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            clickButton.addEventListener('click', (event) => {
                balance += coinsPerClick;
                updateDisplay();

                // –°–æ–∑–¥–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –æ—á–∫–æ–≤
                const feedback = document.createElement('div');
                feedback.className = 'click-feedback';
                feedback.textContent = `+${formatNumber(coinsPerClick)}`;
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –µ–≥–æ —Ç–∞–º, –≥–¥–µ –±—ã–ª –∫–ª–∏–∫
                feedback.style.left = `${event.clientX - 15}px`;
                feedback.style.top = `${event.clientY - 30}px`;
                document.body.appendChild(feedback);
                
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    feedback.remove();
                }, 1000);
            });

            // –õ–æ–≥–∏–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞
            const openShop = () => shopModal.classList.add('open');
            const closeShop = () => shopModal.classList.remove('open');

            const renderShop = () => {
                shopItemsContainer.innerHTML = '';
                shopItems.filter(item => item.page === currentPage).forEach(item => {
                    const price = Math.ceil(item.basePrice * Math.pow(1.15, item.owned));
                    const canAfford = balance >= price;
                    
                    const itemEl = document.createElement('div');
                    itemEl.className = 'shop-item';
                    itemEl.innerHTML = `
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-details">
                            <h3>${item.name} (–£—Ä. ${item.owned})</h3>
                            <p>+${item.cpc > 0 ? `${formatNumber(item.cpc)}/–∫–ª–∏–∫` : `${formatNumber(item.cps)}/—Å–µ–∫`}</p>
                        </div>
                        <button class="buy-item-btn" data-item-id="${item.id}" ${!canAfford ? 'disabled' : ''}>
                            ${formatNumber(price)} üîÆ
                        </button>
                    `;
                    shopItemsContainer.appendChild(itemEl);
                });
                updateNavButtons();
            };

            const buyItem = (itemId) => {
                const item = shopItems.find(i => i.id === itemId);
                if (!item) return;

                const price = Math.ceil(item.basePrice * Math.pow(1.15, item.owned));
                if (balance >= price) {
                    balance -= price;
                    item.owned++;
                    coinsPerClick += item.cpc;
                    coinsPerSecond += item.cps;

                    updateDisplay();
                    renderShop(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å —Ü–µ–Ω—ã –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                }
            };
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
            const updateNavButtons = () => {
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
                pageIndicator.textContent = `${currentPage} / ${totalPages}`;
            };
            
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderShop();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderShop();
                }
            });
            
            // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
            openShopBtn.addEventListener('click', () => {
                renderShop();
                openShop();
            });
            
            closeShopBtn.addEventListener('click', closeShop);
            shopModal.addEventListener('click', (e) => {
                if (e.target === shopModal) closeShop();
            });

            shopItemsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('buy-item-btn')) {
                    buyItem(e.target.dataset.itemId);
                }
            });

            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª –¥–ª—è –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞
            setInterval(() => {
                balance += coinsPerSecond;
                updateDisplay();
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ –≤ –æ—Ç–∫—Ä—ã—Ç–æ–º –º–∞–≥–∞–∑–∏–Ω–µ
                if(shopModal.classList.contains('open')) {
                    shopItems.filter(item => item.page === currentPage).forEach(item => {
                       const price = Math.ceil(item.basePrice * Math.pow(1.15, item.owned));
                       const btn = shopItemsContainer.querySelector(`[data-item-id="${item.id}"]`);
                       if(btn) {
                           btn.disabled = balance < price;
                       }
                    });
                }
            }, 1000);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            updateDisplay();
        });
    </script>
</body>
</html>
